<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="js/script.js"></script>

    <title>Pokédex</title>
</head>

<body>
    <div class="container">
        
            <main>

                <button class="btn-shiny" title="Versão Shiny">
                    Versão Shiny
                </button>

                <img src="#" alt="pokemon" class="pokemon_image-fluid">

                <h1 class="pokemon_data">
                    <span class="pokemon_number"></span> -
                    <span class="pokemon_name"></span>
                </h1>

                <form class="form">
                    <input type="search" class="input_search" placeholder="Nome ou número" required>
                </form>

                <div class="sla">

                    <div class="container_type">

                    </div>

                </div>

                <div class="buttons">
                    <button class="button btn-prev">Anterior &lt; </button>
                    <button class="button btn-next">Próximo &gt; </button>
                </div>

                <img src="imagens/pokedex.png" alt="pokedex" class="pokedex-fluid">

            </main>
        
    </div>
</body>

</html>
